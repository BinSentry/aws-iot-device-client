<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root or mvermeer can own the CommercialBin service -->
  <policy user="root">
    <allow own="org.binsentry.CommercialBin"/>
  </policy>

  <!-- Allow anyone to invoke methods on CommercialBin server -->
  <policy context="default">
    <allow send_destination="org.binsentry.CommercialBin"/>
    <allow receive_sender="org.binsentry.CommercialBin"/>
  </policy>

  <!-- Allow everything, including access to SetHostName to users of the group "netdev" -->
  <policy user="root">
    <allow send_destination="org.binsentry.CommercialBin"/>
    <allow receive_sender="org.binsentry.CommercialBin"/>
  </policy>
</busconfig>
